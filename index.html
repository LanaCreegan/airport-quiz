<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="description" content="Airport guessing game">
    <meta name="keywords" content="quiz, airport, game, plane, fly">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    
    <title>Airport Quiz</title>
</head>
<body>

    <header>
        <h1 class="logo">Airport quiz</h1>
    </header>

    <section>
        <div class="home">
            <div class="play-container">
            <a href ="quiz.html" class="button" id="play-btn">Play</a>

            <!--Modal for how to play-->
            <button id="myBtn" class="button">How to play</button>
            
            <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                <span class="close">&times;</span>
                
                <!-- Content start -->
                <p>The rules are simple: For each question you are given 4 possible answers from which you choose one, 
                    then at the end of the quiz you will be given your score, enjoy! </p>
                <!-- Content end -->
                </div>
            </div>
            </div>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
