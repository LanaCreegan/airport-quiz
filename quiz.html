<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <meta name="description" content="Airport quiz">
    <meta name="keywords" content="quiz, airport, game, plane, fly">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Airport Quiz</title>
</head>
<body>
    <!--Header-->
    <header>
        <h1 class="logo"><a href="index.html">Airport quiz</a></h1>
    </header>
    <!--Score and questions-->
    <section>
        <div class="quiz">
            <div class="quiz-info">
                <h2>Question: <span id="question-number">1</span></h2>
                
            </div>
            <div class="quiz-container">
                <div id="quiz"></div>
                <h3 id="quiz-result"></h3>
                <button class="button" id="next">Next</button>
                <button class="button" id="submit">Get Results</button>
                <a href="/index.html" id="back" class="quiz-btn">Back to home</a>
            </div>
        </div>
    </section>
    <script src="assets/js/quiz.js"></script>
</body>
</html>
