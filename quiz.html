<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Header-->
    <header>
        <h1 class="logo">Airport quiz</h1>
    </header>
    <!--Score and questions-->
    <section class="quiz-container">
        <div class="count-container">
            <p class="score">Current score: <span id="scores">0</span></p>
            <p class="question">Question: <span id="questions">0</span></p>
        </div>

        <!--Where questions are asked-->
        <div class="question-container">
            <h2>Question</h2>
        </div>

    </section>
</body>
</html>
