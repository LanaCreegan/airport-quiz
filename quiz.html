<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <meta name="description" content="Airport quiz">
    <meta name="keywords" content="quiz, airport, game, plane, fly">
    <title>Document</title>
</head>
<body>
    <!--Header-->
    <header>
        <h1 class="logo">Airport quiz</h1>
    </header>
    <!--Score and questions-->
    <section class="quiz-container">
        <div class="count-container">
            <p class="score">Current score: <span id="scores">0</span></p>
            <p class="question">Question: <span id="questions">0</span></p>
        </div>

        <!--Where questions are asked-->
        <div class="question-container" id="question-area">
            <h2>Question</h2>
        </div>

        <!--Where answers will be placed-->
        <div class="answer-container">
            <button class="answer-btn" data-type="a">Answer A</button>
            <button class="answer-btn" data-type="b">Answer B</button>
            <button class="answer-btn" data-type="c">Answer C</button>
            <button class="answer-btn" data-type="d">Answer D</button>
        </div>



    </section>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/quiz.js"></script>
</body>
</html>
